<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tazbee</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="images/icon/favicon.png" type="image/x-icon">
  <!-- stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
  <link rel="stylesheet" href="styles/style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
  <link rel="stylesheet" href="bangla fonts/bangla.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
  <header>
    <!-- This is navbar section -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm border-bottom px-1 px-sm-2 px-md-4 py-0 py-md-1 py-lg-3">
      <div class="container">
        <a class="navbar-brand logo text-uppercase" href="#home"> Tazbee </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item mx-lg-2 mx-0">
              <a class="nav-link fw-bold px-lg-3 px-0 text-gray" href="#">Home</a>
            </li>
            <li class="nav-item mx-lg-2 mx-0">
              <a class="nav-link fw-bold px-lg-3 px-0 text-gray" href="#">Zikr</a>
            </li>
            <li class="nav-item mx-lg-2 mx-0">
              <a class="nav-link fw-bold px-lg-3 px-0 text-gray" href="#">Aayaat</a>
            </li>
            <li class="nav-item mx-lg-2 mx-0">
              <a class="nav-link fw-bold px-lg-3 px-0 text-gray" href="#">Asmaul Husna</a>
            </li>
            <li class="nav-item mx-lg-2 mx-0">
              <a class="nav-link fw-bold pl-lg-3 px-0 text-gray" href="#">Daily Dua</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container tezbeeSec">
      <div class="allContent d-flex flex-column justify-content-center align-items-center">
        <div class="digit my-5 mb-md-5 mb-lg-5 d-flex justify-content-center align-items-center" id="numbers" onclick="audio.play()">0</div>
        <div class="resetAndDecrementBtn d-flex justify-content-center">
          <button class="btn btn-danger decrement border-none" onclick="sound2.play()" id="decrement"><i class="fa-solid fa-minus"></i></button>
          <button class="btn btn-primary reset" onclick="sound3.play()" id="reset">reset</button>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
